{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add New Agency</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { 
            font-family: sans-serif; 
            padding: 0; 
            margin: 0; 
            background-color: #f4f4f4; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        /* HEADER STYLES */
        .main-header {
            width: 100%;
            background-color: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
        }
        
        .header-container { display: flex; align-items: center; }
        .header-text h1 { margin: 0; font-size: 24px; color: #333; font-family: Arial, sans-serif; }
        .header-text h2 { margin: 0; font-size: 16px; color: #666; font-weight: normal; font-family: Arial, sans-serif; margin-left: 15px; }
        .header-logo { height: 60px; margin-right: 15px; margin-left: 0; box-sizing: border-box; }

        /* CONTENT BOX */
        .content-wrapper { 
            padding: 20px; 
            max-width: 600px; 
            margin: 30px auto; 
            background: white; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
            box-sizing: border-box;
        }
        
        /* FORM STYLES */
        label { display: block; margin-top: 15px; font-weight: bold; }
        button { width: 100%; margin-top: 20px; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .back-link { display: block; margin-top: 15px; text-align: center; color: #007bff; text-decoration: none; }
        
        /* FOOTER STYLES */
        .main-footer { width: 100%; padding: 20px; background-color: #333; color: #fff; text-align: center; font-size: 14px; box-sizing: border-box; }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="main-header">
    <div class="header-container">
        <img src="{% static 'images/qfc_logo.png' %}" alt="QFC Logo" class="header-logo">
        <div class="header-text">
            <h1>QFC Group</h1>
            <h2>Sales Team CRM</h2>
        </div>
    </div>
</header>

<!-- CONTENT -->
<div class="content-wrapper">
    <h2>Add New Agency (Client)</h2>
    <!-- enctype is crucial for image uploads -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Agency</button>
    </form>
    <p style="text-align: center; margin-top: 15px;"><a href="{% url 'dashboard' %}" style="color: #007bff; text-decoration: none;">Cancel & Back to Dashboard</a></p>
</div>

<!-- FOOTER -->
<footer class="main-footer">
    &copy; 2026 Powered by AA Technologies. All Rights Reserved.
</footer>

</body>
</html>
